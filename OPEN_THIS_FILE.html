<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2196F3;
            font-family: Arial, sans-serif;
        }
        .big-text {
            font-size: 32px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        button {
            padding: 30px 60px;
            font-size: 36px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #FF80AB;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

</html>
